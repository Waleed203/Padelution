
<div class="wrapper">

  <swiper-container speed="500" css-mode="true" #swiper1 direction="horizontal" [slidesPerView]="1" [effect]="'slide'" [spaceBetween]="12" (swiperSlideChange)="onSlideChange()">

    <swiper-slide *ngFor="let image of slider_images; let i = index" [ngClass]="{ 'active-slide': i === activeIndex }" style="background: url({{image.image}}); background-size: cover; background-position: top; border-radius: 8px">
      <div class="card-top">
        <div class="trophy-top">
          <img src="./assets/icon/trophy1.svg" />
        </div>
        <div class="card-content-top">
          <div class="card-heading-top">{{ image.title }}</div>
          <div class="card-subheading-top">{{ image.desc }}</div>
        </div>
        <div class="card-overlay"></div>
      </div>
    </swiper-slide>

  </swiper-container>

  <div class="matches-head">
    <div class="app-font">Upcoming matches</div>
    <div class="app-font">See all</div>
  </div>
  
  <app-match-component [matches]="matches"></app-match-component>


  <app-adbanner class="banner-component" [bannerImage]="banner"></app-adbanner>


  <div class="matches-head">
    <div class="app-font">Upcoming events</div>
    <div class="app-font">See all</div>
  </div>

  <app-event [events]="events" section="overview"></app-event>
</div>

<div class="youmightlike">
  <div class="mightlike app-font">You might like</div>
  
  <swiper-container [slidesPerView]="2.2" [effect]="'slide'" [spaceBetween]="12">
    <swiper-slide *ngFor="let data of youMightLike">
      <div class="card">
        <div class="trophy">
          <img [src]="data.image" />
        </div>
        <div class="card-content">
          <div class="card-heading">{{ data.title }}</div>
          <div class="card-subheading">{{ data.desc }}</div>
        </div>
        <ion-button class="favBtn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.19209 2.14041C7.49098 1.42178 8.509 1.42178 8.8079 2.14041L10.1959 5.47756L13.7986 5.76639C14.5744 5.82858 14.889 6.79678 14.2979 7.30311L11.553 9.65441L12.3916 13.1701C12.5722 13.9271 11.7486 14.5255 11.0844 14.1198L7.99999 12.2358L4.91556 14.1198C4.25134 14.5255 3.42775 13.9271 3.60834 13.1701L4.44695 9.65441L1.70205 7.30311C1.11096 6.79678 1.42554 5.82858 2.20136 5.76639L5.80409 5.47756L7.19209 2.14041ZM7.99999 2.80194L6.69809 5.93208C6.57208 6.23504 6.28717 6.44204 5.96011 6.46826L2.58085 6.73917L5.15549 8.94462C5.40468 9.15808 5.5135 9.49301 5.43737 9.81217L4.65078 13.1098L7.54389 11.3426C7.82391 11.1716 8.17607 11.1716 8.45609 11.3426L11.3492 13.1098L10.5626 9.81217C10.4865 9.49301 10.5953 9.15808 10.8445 8.94462L13.4191 6.73917L10.0399 6.46826C9.71281 6.44204 9.4279 6.23504 9.30189 5.93208L7.99999 2.80194Z" fill="white"/>
          </svg>
          <span>Favorite</span>
        </ion-button>
      </div>
    </swiper-slide>
  </swiper-container>


</div>
